{% extends "base.html" %}
   
{% block content %}
<h1>Extracted Raw Text</h1>

<h3>Front Image</h3>
<p>{{ passport.front_text }}</p>
<img src="{{ passport.front_image.url }}" alt="Front Image" width="25%">

<h3>Back Image</h3>
<p>{{ passport.back_text }}</p>
<img src="{{ passport.back_image.url }}" alt="Back Image" width="25%">

{% endblock content %}
